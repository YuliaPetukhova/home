<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Household demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/551f46a8d8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/styles/task-list/task-list.css">
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
   
<div class="container">

    <section id="content">
      <div class="task-list">
        <div class="task-list__item row row-cols-3">
            <div class="task-list__item__date col text-muted">Дедлайн</div>
            <div class="task-list__item__group col text-muted">Группа задач</div>
            <div class="task-list__item__price col text-muted">Баллы</div>
            <div class="task-list__item__text col">Текст задачи: Убраться везде</div>
            <div class="task-list__item__check col"><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></div>
        </div>
      </div>
    </section>

    
    <section id="bottom-menu" class="fixed-bottom">
                <div class="text-center">
                  <div class="btn-group dropup col-3">
                    <button type="button" id="dropdownMenuButton1" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-list-ol"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Посуда</a></li>
                      <li><a class="dropdown-item" href="#">Мусор</a></li>
                      <li><a class="dropdown-item" href="#">Магазин</a></li>
                    </ul>
                  </div>
                <!-- <button href="#" class="btn btn-secondary col-3 btn-left dropdown-toggle"><i class="fa-solid fa-list-ol"></i></button> -->
                <button type="button" class="btn btn-light p-3 rounded-circle btn-center" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
                <button href="#" class="btn btn-secondary col-3 btn-right"><i class="fa-solid fa-list-check"></i></button>
            </div>
    </section>

    <!-- Modal-NEW-Task -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Новая задача</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="mb-3">
                <label for="task-table">Группа задач</label>
                <input list="tasks" name="task-add" id="task-add">
                <datalist id="tasks">
                  <option value="Посуда">
                  <option value="Мусор">
                  <option value="Пол">
                  <option value="Магазин">
                </datalist>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Текст</label>
                <textarea class="form-control" id="message-text" required></textarea>
              </div>
                <div class="col-12">
                  <button class="btn btn-warning" type="submit">Создать
                  </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>

    <script src="assets/js/main-page/main-page.js"></script>

  </body>
</html>
