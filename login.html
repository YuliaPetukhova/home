<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Household demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
  <body>

    <div class="wrapper">
        <h1>Вход/Регистрация</h1>
           
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Логин</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Введите Ваш логин.
              </div>
            </div>
          </div>

            <div class="col-md-6">
              <label for="validationCustomEmail" class="form-label">Почта</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend">
                <div class="invalid-feedback">
                  Введите Вашу почту.
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword4" required>
                <div class="invalid-feedback">
                    Введите Ваш пароль.
                  </div>
            </div>
            <div class="col-12">
              <button class="btn btn-warning" type="submit">Войти
              </button>
            </div>
          </form>
    </div>

    <script src="./assets/js/login/login.js"></script>
</body>
</html>
